<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
</head>
<body>
	<style type="text/css">
		@keyframes change{
			from{background-color:black;}
			to{background-color:white;}
		}
		.a{ 
			background-color: black;
			display: flex;
			margin: 15px;
			flex-direction: row;
			flex-wrap: wrap;
			animation-name:change;
			animation-duration:5s;
		}
		.a .box:hover{
			position:relative;
			margin: 10px;
			box-sizing: border-box;
			box-shadow: rgb(0, 5, 2);
			transition: transform :2s;
			transform: scale3d(1.4);
			transform:rotate3d(0.6);

		}


	</style>
	<h1 style="color: #a8f071; font-family: font-family: 'Pacifico', cursive;background-color: black; text-shadow:#a8f071;text-align: center; ">cssflex</h1>

		<img src="elephante.jpg">
	</div>

	</div>

	</div>

</body>
</html>
